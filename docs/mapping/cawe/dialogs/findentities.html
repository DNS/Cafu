
<h1 class="sectionedit1" id="the_find_entities_dialog">The Find Entities Dialog</h1>
<div class="level1">

<p>
This dialog can be activated using the related item from <a href="/mapping:cawe:menureference:edit#mapping_cawe_menureference_edit_the_edit_menu" class="wikilink1" title="mapping:cawe:menureference:edit">The Edit Menu</a>.
</p>

<p>
It is used to find entities by a given name.
</p>

<p>
<a href="/_detail/mapping:cawe:dialogs:dialog_findentities.png?id=mapping%3Acawe%3Adialogs%3Afindentities" class="media" title="mapping:cawe:dialogs:dialog_findentities.png"><img src="/_media/mapping:cawe:dialogs:dialog_findentities.png" class="medialeft" alt="" /></a> Enter the name of the entity you want to find in the name field.
</p>

<p>
By pressing <strong>OK</strong> a search is started and the found entities will be selected on the map.
</p>

</div>
